<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="forgot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
<div class="cointainer-fluid">
 <div class="row" style="padding-top: 10%;">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="text-align: center; background-color: #ecffff; border-radius: 20px;
    padding: 10px;">
  <div class="row">
    <div class="col-md-12" style="padding-bottom: 15px;">
    <img src="10.png" height="100px">
    </div>
    <div class="col-md-12">
    <span style="font-weight: 100; font-size: 17px;">
      Forgot Password</span>
      
    </div>
    <div class="col-md-12">
      <form>
        <div class="row">

          <div class="col-md-12" style="text-align: left; font-size: 14px; font-weight: 200; padding: 20px 20px 10px 20px;">
            <label>Your Register Email</label>
            <input type="text" name="username" placeholder="Email ID" class="form-control">
          </div>
          
          <div class="col-md-12" style="text-align: left; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;"> 
            <label>Text Code</label>
            <input type="" name="number" placeholder="Code" class="form-control">
          </div>

          <div class="col-md-12" style="text-align: left; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;"> 
            <label>Your New Password</label>
            <input type="password" name="password" placeholder="Password" class="form-control">
          </div>

          <div class="col-md-12" style="text-align: left; font-size: 14px; font-weight: 200; padding: 10px 20px 10px 20px;"> 
            <label>Confirm Password</label>
            <input type="password" name="password" placeholder="Password" class="form-control">
          </div>

          <div class="col-md-12" style="text-align: center; font-size: 14px; font-weight: 200; padding: 0px 20px 10px 20px;">
            <a href="login.html" class="btn btn-warning">Sign in now</a>
          </div>

        </div>
      </form>
    </div>
  </div>
    </div>
    <div class="col-md-4"></div>
      
 </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
