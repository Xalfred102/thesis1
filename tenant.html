<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your head content here -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <style>
          body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9e6e6 !important;
        }
        
       nav {
            background-color: #ffffff !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            width: 60px; /* Adjust the width as needed */
            height: auto; /* Automatically adjust the height */
            margin-right: 10px; /* Add some space between the logo and the text */
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #000000 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3 !important;
        }
    </style>

   <!-- Navbar at the top with logo -->
   <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Boarding House Logo" width="60" height="54"></a>
    </div>
</nav>

    <!-- Tenant Information with Image -->
    <div class="container mt-5 pt-5"> <!-- Adjusted margin-top and added padding-top -->
        <h2 class="mt-3">Welcome Tenant Information</h2>
        
    
        <!-- Table to display booked rooms -->
        <table class="table">
            <thead>
                <tr>
                    <th>Room Number</th>
                    <th>Check-in Date</th>
                    <th>Check-out Date</th>
                    <th>Status</th>
                    <th>Tenant Name</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody id="tenantTableBody">
                <!-- Tenant room data will be dynamically added here using JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Back button at the bottom -->
    <div class="fixed-bottom">
        <a class="btn btn-secondary m-3" href="room.html"><i class="fas fa-arrow-left"></i> Back</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Your custom JavaScript to fetch and display tenant room data -->
    <script src="tenant.js"></script>

</body>
</html>
