<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Boarding House System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8f3e2a2af4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-+3JBPDPlWq1WEF7YwCpiOsNBw8oF8bBO5UtAdXAlY8N03QCnW/cF0H3JJoJWiYIhwUegxI1EGmGWChJXQ0txZQg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff !important;
        }

        nav {
            background-color: #ebebeb !important;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand img {
            width: 60px; /* Adjust the width as needed */
            height: auto; /* Automatically adjust the height */
            margin-right: 10px; /* Add some space between the logo and the text */
        }

        .navbar-brand {
            color: #000000 !important; /* Black color for the navbar text */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #000000 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3 !important;
        }

        #content {
            padding: 20px;
            margin-top: 50px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card i {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .availability {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Room Status Colors */
        .available {
            background-color: #28a745;
            color: #ffffff;
        }

        .occupied {
            background-color: #dc3545;
            color: #ffffff;
        }

        .maintenance {
            background-color: #ffc107;
            color: #000000;
        }

        /* Background color for the login form */
        .login-bg {
            background-color: #f8f9fa;
        }

        /* Color for login form text */
        .login-text {
            color: #000000;
        }
    </style>
</head>
<body class="login-bg">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="logo.png" alt="Bootstrap" width="60" height="54"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="room.html">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tenant.html">Tenants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="payment.html">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Logout</a>
                </li>
            </ul>
           
          </div>
        </div>
      </nav>
      
    <!-- Main Content -->
    <div class="container">
        <div id="content">
            <h2 class="login-text">Welcome to the Admin Dashboard</h2>
            <p class="login-text">Manage your boarding house efficiently with this admin dashboard.</p>

            <div class="row">
                <div class="col-md-6 col-lg-4">
                    <div class="card available" onclick="location.href='room.html';">
                        <div class="card-body">
                          <i class="fa-solid fa-bed"></i>
                            <h5 class="card-title login-text">Available Rooms</h5>
                            <div class="availability login-text">12 rooms available</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="card occupied" onclick="location.href='#';">
                        <div class="card-body">
                            <i class="fas fa-user"></i>
                            <h5 class="card-title login-text">Occupied Rooms</h5>
                            <div class="availability login-text">24 rooms occupied</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="card maintenance" onclick="location.href='#';">
                        <div class="card-body">
                            <i class="fas fa-tools"></i>
                            <h5 class="card-title login-text">Rooms Under Maintenance</h5>
                            <div class="availability login-text">4 rooms under maintenance</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="dashboard.js"></script>
    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Font Awesome JS (optional, for some icons) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-+60F1TIaCyS2vbwptxhtN/bTjcGnO07jez2pL+9bMz3/5hEiNvDkvSuOumC6W/B4a6M6E+OSdE+lvEz44NTHiA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
