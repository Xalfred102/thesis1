<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="63+ " required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="roomnumber" class="form-label">Room You Want to Book</label>
                    <input type="text" class="form-control" id="roomnumber" placeholder="13" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="dodge" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Maranding Lala LDN" required>
            </div>
            <div class="mb-3">
                <label for="paymentOption" class="form-label">Payment Option</label>
                <select class="form-select" id="paymentOption" required>
                    <option value="gcash">GCash</option>
                    <option value="walkIn">Walk-in Payment</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitPayment()">Submit Payment</button>
        </form>
        <div id="successMessage" class="mt-3" style="display: none;">
            <div class="alert alert-success" role="alert">
                Your payment is successful!
                <div class="text-center mt-3">
                    <a class="btn btn-primary" href="home.html">Back</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function submitPayment() {
            // Add your payment processing logic here
            // For simplicity, just showing success message
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>

</body>
</html>
